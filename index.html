<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Convert Money</title>
</head>

<body>
    <img class="img-logo" src="./assets/logo.gif" alt="logo-convert">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-from">
                <option value="real" data-image="./assets/real.png">R$ Real brasileiro</option>
                <option value="dolar" data-image="./assets/dolar.png">US$ Dólar americano</option>
                <option value="euro" data-image="./assets/euro.png">€ Euro</option>
                <option value="libra" data-image="./assets/libra.png">£ Libra</option>
                <option value="bitcoin" data-image="./assets/bitcoin.png">฿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select-to">
                <option value="dolar" data-image="./assets/dolar.png">US$ Dólar americano</option>
                <option value="euro" data-image="./assets/euro.png">€ Euro</option>
                <option value="libra" data-image="./assets/libra.png">£ Libra</option>
                <option value="bitcoin" data-image="./assets/bitcoin.png">฿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="10.000,00" />
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img" src="./assets/real.png" alt="logo-real" id="currency-from-img">
                <p class="currency" id="currency-from-name">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/setinha.png" alt="setinha">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-dolar" id="currency-to-img">
                <p class="currency" id="currency-to-name">Dólar americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>

</html>
